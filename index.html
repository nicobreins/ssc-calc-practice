<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav.png">
    <title>Calculation Practice</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- <img src="menu_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="24px" height="24px"; style="padding: .25em;margin-right: .5em;"> -->
        <div class="head-center">
            <!-- <img src="icon.png" alt="" width="30px" height="30px"> -->
            <h1>Calc Booster</h1>
        </div>
        <button id="home">
            <img src="home_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </button>
    </header>
    <main>
        <div class="testchoice_cont" id="testchoice">
            <!-- <p style="text-align: center;color: #dcdcdc;">Select arithmetic operation</p> -->
            <div class="testchoice_cont_in">
                <button class="testchoise" id="choice_add" value="+">+</button>
                <button class="testchoise" id="choice_sub" value="-">-</button>
                <button class="testchoise" id="choice_mult" value="*">×</button>
                <button class="testchoise" id="choice_divi" value="/">÷</button>
                <button class="testchoise" id="choice_mix" value="mix">+  - × ÷</button>
                <!-- <button class="testchoise" id="choice_root" value="/" style="background-color: lightgrey;cursor: not-allowed;">√</button> -->
                <!-- <button class="testchoise" id="choice_square" value="/" style="background-color: lightgrey;cursor: not-allowed;">x<sup>2</sup></button> -->
            </div>

        </div>
    
        <div class="rangesel_cont" id="rangesel">
            <!-- <button id="home1">Home</button> -->

            <div>
                <!-- <label for="firstnum">First num digit count</label> -->
                <fieldset>
                    <legend>First num range*</legend>
                    <div class="inpgp">
                        <!-- <label for="firstnum_rengestart">Min</label> -->
                        <input type="number" id="firstnum_rengestart" placeholder="min" value="0">
                        <label>to</label>
                        <input type="number" id="firstnum_rangeend" placeholder="max" value="99">
                    </div>
                   
                </fieldset>
    
                <fieldset>
                    <legend>Second num range*</legend>
                    <div class="inpgp">
                        <!-- <label for="secondnum_rengestart">Min</label> -->
                        <input type="number" id="secondnum_rengestart" placeholder="min" value="0">
                        <label>to</label>
                        <input type="number" id="secondnum_rangeend" placeholder="max" value="99">
                    </div>
                   
                </fieldset>
    
                <p id="minmax-error"></p>
    
                <button id="start_game" class="btn">Start</button>
            </div>
        </div>
    
        <div class="gamearea" id="game">
            <button id="chngrng">Change ranges</button>
            <span id="counter"></span>
            <p class="calctxt">
                <span id="num1">10</span>
                <span id="mark">+</span>
                <span id="num2">10</span>
                <!-- <span>=</span> -->
            </p>
    
            <div class="ans-inp-area">
                <div class="ans-cont">
                    <span style="font-size: 1.7em;color: #ffa2a3;">=</span>
                    <input type="number" id="answer">
                </div>
            
                <p id="ans"></p>
                <button id="ans_check" class="btn" disabled>Check</button>
                <button id="next_que" class="btn btn-outline" style="margin-top:6em ;">Next</button>
            </div>
        </div>
    </main>

    
    
<script src="index.js"></script>
</body>
</html>
